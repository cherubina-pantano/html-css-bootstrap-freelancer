<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap: grid system</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <!-- Header -->
    <header class="header-overall">
      <div class="container">
        <div class="row">
          <div class="col-xs-10  col-md-4">
            <span> Logo </span>
          </div>
          <div class="col-xs-2  col-md-4 col-md-offset-4">
            <nav> Menu  </nav>
          </div>
        </div>
      </div>
    </header>
    <!-- Header hero -->
    <section class="header-hero">
      <div class="container">
        <div class="row">
          <div class="col-xs-12  col-md-6 col-md-offset-3">
            <div class="box">
              IMG
            </div>
            <div class="box">
              TESTO
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Main -->
    <main>
      <!-- Portfolio -->
      <section class="portfolio">
        <div class="container">
          <div class="row">
            <div class="col-xs-12 col-sm-6 col-sm-offset-3">
              <div class="box">
                PORTFOLIO
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 col-sm-4">
              <div class="box">
                box 1
              </div>
            </div>
            <div class="col-xs-12 col-sm-4">
              <div class="box">
                box 2
              </div>
            </div>
            <div class="col-xs-12 col-sm-4">
              <div class="box">
                box 3
              </div>
            </div>
            <div class="col-xs-12 col-sm-4">
              <div class="box">
                box 4
              </div>
            </div>
            <div class="col-xs-12 col-sm-4">
              <div class="box">
                box 5
              </div>
            </div>
            <div class="col-xs-12 col-sm-4">
              <div class="box">
                box 6
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- About -->
      <section class="about">
        <div class="container">
          <div class="row">
            <div class="col-xs-12 col-sm-6 col-sm-offset-3">
              <div class="box">
                ABOUT
              </div>
            </div>
            <div class="col-xs-12 col-sm-6">
              <div class="box">
                TESTO SX
              </div>
            </div>
            <div class="col-xs-12 col-sm-6">
              <div class="box">
                TESTO DX
              </div>
            </div>
            <div class="col-xs-12 col-sm-6 col-sm-offset-3">
              <div class="box bnt">
                Button Download
              </div>
            </div>
          </div>
        </div>
      </section>
      <!--  Contact  -->
      <section class="contact">
        <div class="container">
          <div class="row">
            <div class="col-xs-12 col-sm-6 col-sm-offset-3">
              <div class="box">
                CONTACT ME
              </div>
            </div>
            <div class="col-xs-12 col-sm-8 col-sm-offset-2">
              <div class="box">
                NAME
              </div>
              <div class="box">
                EMAIL
              </div>
              <div class="box">
                PHONE
              </div>
              <div class="box">
                MESSAGE
              </div>
              <div class="box bnt">
                Button Send
              </div>
            </div>

          </div>

        </div>

      </section>
    </main>

    <!-- Footer -->
    <footer class="main-footer">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-sm-4">
            <div class="box">
              LOCATION
            </div>
          </div>
          <div class="col-xs-12 col-sm-4">
            <div class="box">
              AROUND THE WEB
            </div>
          </div>
          <div class="col-xs-12 col-sm-4">
            <div class="box">
              ABOUT FREELANCER
            </div>
          </div>

        </div>

      </div>
    </footer>




  </body>
</html>
