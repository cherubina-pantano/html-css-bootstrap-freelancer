<!DOCTYPE html>

              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>

          </div>

            <div class="col-xs-12 col-sm-4">

            <div class="col-xs-12 col-sm-4">
              <div class="box">

              </div>
            </div>
            <div class="col-xs-12 col-sm-4">
              <div class="box">
                box 3
              </div>
            </div>
            <div class="col-xs-12 col-sm-4">

              </div>
            </div>
            <div class="col-xs-12 col-sm-4">

            <div class="col-xs-12 col-sm-4">

          <div class="row">
            <div class="col-xs-12 col-sm-6 col-sm-offset-3">

            </div>

            </div>
